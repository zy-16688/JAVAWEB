<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
<script>
    function fun() {
        $.ajax({
            url: "ajaxServlet",  //请求的路径
            type: "POST", //请求方式
            data: {"username": "javck", "age": 18},
            success: function (data) {
                alert(data);
            },  //响应成功后的回调函数
            error: function () {
                alert("出错了")
            },  //表示如果请求响应出现错误,会执行的回调函数
            dataType: "text"  //设置接受到的响应数据的格式
        });
    }
</script>
</body>
</html>
